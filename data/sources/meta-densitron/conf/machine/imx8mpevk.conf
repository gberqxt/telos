#@TYPE: Machine
#@NAME: NXP i.MX8MP EVK
#@DESCRIPTION: Machine configuration for NXP i.MX8MP EVK with custom modifications

# Debug line to verify this file is read
BB_WARN := "${@bb.warn('DEBUG: Custom imx8mpevk.conf is being processed')}"

# Full set of machine overrides needed for i.MX8MP EVK
MACHINEOVERRIDES =. "aarch64:armv8a:use-nxp-bsp:imx-generic-bsp:imx-nxp-bsp:imxdrm:imxvpu:imxgpu:imxgpu2d:imxgpu3d:imxvulkan:mx8-generic-bsp:mx8-nxp-bsp:mx8m-generic-bsp:mx8m-nxp-bsp:mx8mp-generic-bsp:mx8mp-nxp-bsp:imx8mp-lpddr4-evk:imx8mpevk:"

# Your custom includes and modifications here
# Override serial console setting
SERIAL_CONSOLES:forcevariable = "115200;ttymxc3"

# Override UART base address
SOC_ATF_BOOT_UART_BASE:forcevariable = "0x30a60000"

# Include the inf1000 module for all images built for this machine
MACHINE_EXTRA_RDEPENDS += "kernel-module-snd-soc-inf1000"




