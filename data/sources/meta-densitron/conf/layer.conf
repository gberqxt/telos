# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"


BBFILE_COLLECTIONS += "meta-densitron"
BBFILE_PATTERN_meta-densitron = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-densitron = "9"

# Debug statement
# BB_ECHO := "${@bb.warn('DEBUG: Processing meta-densitron layer.conf')}"

LAYERDEPENDS_meta-densitron = " \
    core \
    freescale-layer \
"

LAYERSERIES_COMPAT_meta-densitron = "kirkstone"
